<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full"><h1 class="text-2xl font-bold text-center mb-6">Solve the Captcha</h1><div class="flex justify-center mb-6"><img id="captchaImage" src="" alt="Captcha Image" class="border border-gray-300 p-2 bg-black max-w-full h-auto"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter the text above:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></div><button id="submitButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit</button><p id="statusMessage" class="text-center mt-4 text-sm"></p></div><script>const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const statusMessage = document.getElementById('statusMessage');const correctAnswer = "ADCRB";function getQueryParam(name) {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(name);}const imageUrl = getQueryParam('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}submitButton.addEventListener('click', () => {const userAnswer = captchaInput.value.trim().toUpperCase();if (userAnswer === correctAnswer) {statusMessage.textContent = 'Correct! You are not a robot.';statusMessage.className = 'text-center mt-4 text-sm text-green-600';} else {statusMessage.textContent = 'Incorrect. Please try again.';statusMessage.className = 'text-center mt-4 text-sm text-red-600';}});</script></body></html>
